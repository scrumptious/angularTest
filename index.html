<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS simple app</title>
	<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<b>Total costs: </b><br>
	<input type="number" ng-model="qty" step="1" min="0"><br>
	<input type="number" ng-model="cost" step="0.01" min="0"><br>
	<br>
	<p>{{result()}}</p>

	<script src="myController.js"></script>
</body>
</html>
